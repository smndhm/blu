name: Lint

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Lint
        run: pnpm lint
